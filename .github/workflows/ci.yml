name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quality Checks
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Check formatting
        working-directory: packages/core
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: packages/core
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo check
        working-directory: packages/core
        run: cargo check --all-targets

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/core/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Install SOPS (for integration tests)
        run: |
          wget https://github.com/mozilla/sops/releases/download/v3.7.3/sops-v3.7.3.linux.amd64
          chmod +x sops-v3.7.3.linux.amd64
          sudo mv sops-v3.7.3.linux.amd64 /usr/local/bin/sops

      - name: Run tests
        working-directory: packages/core
        run: cargo test --verbose

      - name: Run ignored tests (integration tests with SOPS)
        working-directory: packages/core
        run: cargo test --verbose -- --ignored

  # Build
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/core/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Build release
        working-directory: packages/core
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: packages/core/target/${{ matrix.target }}/release/shadow-secret*
          if-no-files-found: warn
