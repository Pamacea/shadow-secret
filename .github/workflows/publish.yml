name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (x64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: shadow-secret.exe
            artifact_name: binary-windows

          # Linux (x64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: shadow-secret
            artifact_name: binary-linux

          # macOS (x64)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos-x64

          # macOS (ARM64)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/core/target
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Build release binary
        working-directory: packages/core
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: packages/core/target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          if-no-files-found: error

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: packages/cli-npm/bin
          pattern: binary-*
          merge-multiple: false

      - name: Set executable permissions
        working-directory: packages/cli-npm/bin
        run: |
          chmod +x shadow-secret || true
          chmod +x shadow-secret.exe || true
          chmod +x shadow-secret-x64 || true
          chmod +x shadow-secret-arm64 || true

      - name: Verify binaries
        working-directory: packages/cli-npm
        run: |
          echo "âœ“ Binaries prepared:"
          ls -lh bin/

      - name: Publish to NPM
        working-directory: packages/cli-npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/cli-npm/oalacea-shadow-secret-*.tgz
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
