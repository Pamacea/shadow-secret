name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux (x64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: shadow-secret
            artifact_name: binary-linux

          # macOS (x64)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos

          # macOS (ARM64 / Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Build release binary
        run: |
          cd packages/core
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd packages/core
          mv target/${{ matrix.target }}/release/shadow-secret target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          echo "Binary renamed for ${{ matrix.os }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: packages/core/target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      # Download all binaries and create NPM package
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: packages/cli-npm/bin/

      - name: Set executable permissions
        run: |
          chmod +x packages/cli-npm/bin/shadow-secret
          chmod +x packages/cli-npm/bin/shadow-secret.exe || true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update bridge.js for multi-platform
        run: |
          cd packages/cli-npm
          node -e "
          const fs = require('fs');
          const content = fs.readFileSync('lib/bridge.js', 'utf8');
          // Remove the TODO comment about platform support
          const updated = content.replace('TODO: Add via CI/CD', '✓ Supported');
          fs.writeFileSync('lib/bridge.js', updated);
          console.log('✓ Updated bridge.js for multi-platform support');
          "

      - name: Commit binaries and package
        run: |
          cd packages/cli-npm
          git add bin/ lib/bridge.js
          git commit -m "chore: add multi-platform binaries for v${{ github.ref_name }}"
          || echo "No changes to commit"

      - name: Publish to NPM
        run: |
          cd packages/cli-npm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Wait for all platforms to complete
  publish-success:
    name: Publish Success Notification
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/cli-npm/oalacea-shadow-secret-*.tgz
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
