name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Windows (x64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: shadow-secret.exe
            artifact_name: binary-windows

          # Linux (x64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: shadow-secret
            artifact_name: binary-linux

          # macOS (x64)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos

          # macOS (ARM64)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: shadow-secret
            artifact_name: binary-macos-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/core/target
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - name: Build release binary
        run: |
          cd packages/core
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: packages/core/target/${{ matrix.target }}/release/${{ matrix.binary_name }}

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: packages/cli-npm/bin/artifacts

      - name: Organize binaries and set permissions
        run: |
          # Create bin directory
          mkdir -p packages/cli-npm/bin

          # Move binaries from artifacts to bin directory
          cp packages/cli-npm/bin/artifacts/binary-windows/shadow-secret.exe packages/cli-npm/bin/ || true
          cp packages/cli-npm/bin/artifacts/binary-linux/shadow-secret packages/cli-npm/bin/ || true
          cp packages/cli-npm/bin/artifacts/binary-macos/shadow-secret packages/cli-npm/bin/shadow-secret-x64
          cp packages/cli-npm/bin/artifacts/binary-macos-arm/shadow-secret packages/cli-npm/bin/shadow-secret-arm64

          # Set executable permissions
          chmod +x packages/cli-npm/bin/shadow-secret || true
          chmod +x packages/cli-npm/bin/shadow-secret.exe || true
          chmod +x packages/cli-npm/bin/shadow-secret-x64 || true
          chmod +x packages/cli-npm/bin/shadow-secret-arm64 || true

          # Clean up artifacts directory
          rm -rf packages/cli-npm/bin/artifacts

      - name: Publish to NPM
        run: |
          cd packages/cli-npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/cli-npm/oalacea-shadow-secret-*.tgz
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
